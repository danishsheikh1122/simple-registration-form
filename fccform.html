<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./fcc.png" />
    <link rel="stylesheet" href="./fcccform.css" />
    <title>Free Code Camp</title>
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
      <p>Please fill out this with the required information</p>
    </header>
    <main>
      <form action="backend.php">
        <div class="mydetails">
          <section>
            <div class="indetails">
              Enter Your Fist Name:
              <br />
              <input type="text" name="myname" required />
            </div>
            <div class="indetails">
              Enter Your Last Name:
              <br />
              <input type="text" name="myname" required />
            </div>
            <div class="indetails">
              Enter Your Email:
              <br />
              <input type="email" name="myname" required />
            </div>
            <div class="indetails">
              Enter Your Password:
              <br /><input type="password" name="myname" required />
            </div>
          </section>
        </div>
        <div class="acdetails">
          <section>
            <div class="inacdetails">
              <input type="radio" name="myaccount" required />Personal Account
            </div>
            <div class="inacdetails">
              <input type="radio" name="myaccount" />Business Account
            </div>
          </section>
          <section>
            <div class="inacdetails">
              <input type="checkbox" name="myconditions" />I accept the
              <a href="https://www.Youtube.com" target="_blank">
                terms and conditions</a>
            </div>
          </section>
        </div>
        <div class="otherdetails">
          <section>
            <div class="file">
              Upload a profile picture: <input type="file" name="myfile" />
            </div>
            <div class="age">
              Input your age(years): <input type="number" name="myage" />
            </div>
          </section>
        </div>
        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    
  </body>
</html>
